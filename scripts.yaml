# PIR automations

blackbath_lighton_10min:
  sequence:
    - service: homeassistant.turn_on
      entity_id: 
        - light.bathroom_floorlight
        - light.bathroom_skylight
    - delay: 00:10:00
    - service: homeassistant.turn_off
      entity_id:
        - light.bathroom_floorlight
        - light.bathroom_skylight

livingroom_10min:
  sequence:
    - service: homeassistant.turn_on
      entity_id: 
        - light.sofa
        - light.office
        - light.kitchen
        - switch.orange_cupboard
    - delay: 00:10:00
    - service: homeassistant.turn_off
      entity_id:
        - light.sofa
        - light.office
        - light.kitchen
        - switch.orange_cupboard
        

