# Daily routines

going_upstairs:
  sequence:
    - service: homeassistant.turn_on
      entity_id: 
        - switch.orange_cupboard
        - light.kitchen
        - light.sofa
        - light.office
        - switch.diffuser
        - switch.sound_system
    - service: homeassistant.turn_off
      entity_id:   
        - light.bedroom_wardrobe
        - input_boolean.livingroom_pir
    - condition: state
      entity_id: switch.onkyo_power
      state: 'on'
    - service: automation.trigger
      entity_id: automation.tv_switch_off
     
exercising:
  sequence:
    - service: homeassistant.turn_on
      entity_id: 
        - switch.sound_system
        - switch.physioroom_speakers
        - switch.bedroom_speakers
    - service: automation.trigger
      entity_id:
        - automation.alexa_play_bbc1
    - condition: state
      entity_id: switch.onkyo_power
      state: 'on'
    - service: automation.trigger
      entity_id:
        - automation.tv_switch_off

going_downstairs:
  sequence:
    - service: homeassistant.turn_on
      entity_id: 
        - binary_sensor.livingroom_pir
        - light.bedroom_wardrobe
    
going_to_sleep:
  sequence:
    - service: homeassistant.turn_off  
      entity_id: 
        - light.bedroom_wardrobe
        - switch.sound_system
    - condition: state
      entity_id: switch.onkyo_power
      state: 'on'
    - service: automation.trigger
      entity_id: automation.tv_switch_off

